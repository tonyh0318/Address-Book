<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="css/site.css" />
</head>


<body>
    <div class="container pt-5">
        <h1>Address Book</h1>
        <div class="row  ">
            <div class="col p-3 border border-2 rounded shadow-lg bg-light">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-12 col-md-4  bg-image">
                            <img src="/img/1963by1960.png" class="img-fluid" />
                            <div>
                                <div class=" justify-content-center align-items-center h-100">

                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-8">
                            <div class="card-body ">
                                <div class="row">
                                    <div class="col-12 col-md-6 ">
                                        <div class="form-outline">
                                            <label class="form-label" for="form3Example1m">First name</label>
                                            <input type="text" id="form3Example1m" class="form-control" required />

                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-outline">
                                            <label class="form-label" for="form3Example1n">Last name</label>
                                            <input type="text" id="form3Example1n" class="form-control" required />

                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 form-group">
                                        <div class="form-outline">
                                            <label for="inputEmail" class="form-label">Email</label>
                                            <input type="email" class="form-control" name="email" required
                                                placeholder="example@email.com" required />

                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 ">
                                        <div class="form-outline">
                                            <label class="form-label" for="form3Example1n">Phone</label>
                                            <input type="text" id="form3Example1n" class="form-control" required />

                                        </div>
                                    </div>

                                    <div class="form-outline ">
                                        <label class="form-label" for="form3Example8">Address</label>
                                        <input type="text" id="form3Example8" class="form-control " required />

                                    </div>
                                    <div class="form-outline ">
                                        <label class="form-label" for="form3Example8">Address 2</label>
                                        <input type="text" id="form3Example8" class="form-control " required />

                                    </div>
                                    <div class="col-12 col-md-6 form-outline">
                                        <label class="form-label" for="form3Example8">City</label>
                                        <input type="text" id="form3Example8" class="form-control " required />

                                    </div>
                                    <div class="col-12 col-md-4 form-outline ">
                                        <label for="inputContactReason" class="form-label">State</label>
                                        <select class="form-select" name="contactReason">
                                            <option selected>Choose...</option>
                                            <option value="AL">Alabama</option>
                                            <option value="AK">Alaska</option>
                                            <option value="AZ">Arizona</option>
                                            <option value="AR">Arkansas</option>
                                            <option value="CA">California</option>
                                            <option value="CO">Colorado</option>
                                            <option value="CT">Connecticut</option>
                                            <option value="DE">Delaware</option>
                                            <option value="DC">District Of Columbia</option>
                                            <option value="FL">Florida</option>
                                            <option value="GA">Georgia</option>
                                            <option value="HI">Hawaii</option>
                                            <option value="ID">Idaho</option>
                                            <option value="IL">Illinois</option>
                                            <option value="IN">Indiana</option>
                                            <option value="IA">Iowa</option>
                                            <option value="KS">Kansas</option>
                                            <option value="KY">Kentucky</option>
                                            <option value="LA">Louisiana</option>
                                            <option value="ME">Maine</option>
                                            <option value="MD">Maryland</option>
                                            <option value="MA">Massachusetts</option>
                                            <option value="MI">Michigan</option>
                                            <option value="MN">Minnesota</option>
                                            <option value="MS">Mississippi</option>
                                            <option value="MO">Missouri</option>
                                            <option value="MT">Montana</option>
                                            <option value="NE">Nebraska</option>
                                            <option value="NV">Nevada</option>
                                            <option value="NH">New Hampshire</option>
                                            <option value="NJ">New Jersey</option>
                                            <option value="NM">New Mexico</option>
                                            <option value="NY">New York</option>
                                            <option value="NC">North Carolina</option>
                                            <option value="ND">North Dakota</option>
                                            <option value="OH">Ohio</option>
                                            <option value="OK">Oklahoma</option>
                                            <option value="OR">Oregon</option>
                                            <option value="PA">Pennsylvania</option>
                                            <option value="RI">Rhode Island</option>
                                            <option value="SC">South Carolina</option>
                                            <option value="SD">South Dakota</option>
                                            <option value="TN">Tennessee</option>
                                            <option value="TX">Texas</option>
                                            <option value="UT">Utah</option>
                                            <option value="VT">Vermont</option>
                                            <option value="VA">Virginia</option>
                                            <option value="WA">Washington</option>
                                            <option value="WV">West Virginia</option>
                                            <option value="WI">Wisconsin</option>
                                            <option value="WY">Wyoming</option>
                                        </select>

                                    </div>
                                    <div class="col-12 col-md-2 form-outline">
                                        <label class="form-label" for="form3Example3">Zip</label>
                                        <input type="text" id="form3Example3" class="form-control " required />
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label for="inputFunnel" class="form-label">Family</label>
                                        <input type="checkbox" value="print" class="form-check-input"
                                            name="myCustomName2" required />
                                    </div>


                                    <div class="d-flex justify-content-end ">
                                        <button type="button" class="btn btn-primary btn-lg">Save</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
